services:
  gateway:
    image: andrewli2048/celebi-api
    build:
      context: .
      dockerfile: docker/DevDockerfile
      # dockerfile: docker/ProdDockerfile
    develop:
      watch:
        - action: sync
          path: ./celebi
          target: /celebi/celebi
        - action: rebuild
          path: ./pyproject.toml
    ports:
      - "9000:9000"
    stop_signal: SIGINT
    restart: always
